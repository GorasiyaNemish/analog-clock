<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock-container">
            <div class="design">
                <span style="--i:12;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
            </div>
            <div class="digits">
                <span style="--i:12;" class="twelve"><b>12</b></span>
                <span style="--i:1;" class="one"><b>1</b></span>
                <span style="--i:2;" class="two"><b>2</b></span>
                <span style="--i:3;" class="three"><b>3</b></span>
                <span style="--i:4;" class="four"><b>4</b></span>
                <span style="--i:5;" class="five"><b>5</b></span>
                <span style="--i:6;" class="six"><b>6</b></span>
                <span style="--i:7;" class="seven"><b>7</b></span>
                <span style="--i:8;" class="eight"><b>8</b></span>
                <span style="--i:9;" class="nine"><b>9</b></span>
                <span style="--i:10;" class="ten"><b>10</b></span>
                <span style="--i:11;" class="eleven"><b>11</b></span>
            </div>
            <div style="--color:red; --len:85px;" class="hand" id="hour"><b></b></div>
            <div style="--color:green; --len:95px;" class="hand" id="minute"><b></b></div>
            <div style="--color:black; --len:105px;" class="hand" id="second"><b></b></div>
        </div>
    </div>
    <script src="myscrip.js"></script>
</body>

</html>
